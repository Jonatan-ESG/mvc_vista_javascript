<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clase de Interactividad con Javascript</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Interactividad con Javascript</h1>
        </div>

        <!-- Formulario de Operacion -->
        <div class="card mb-4 mx-4">
            <div class="card-header">
                <h2>Ingresa tu operación</h2>
            </div>
            <div class="card-body">
                <form id="formularioOperacion">
                    <div class="mb-3">
                        <label for="primerNumero" class="form-label">Primer Número</label>
                        <input type="number" class="form-control" id="primerNumero" placeholder="Ingresa el número que desees" />
                    </div>
                    <div class="mb-3">
                        <label for="segundoNumero" class="form-label">Segundo Número</label>
                        <input type="number" class="form-control" id="segundoNumero" placeholder="Ingresa el número que desees" />
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="selectorOperacion">
                            <option selected>Selecciona la operación que deseas realizar</option>
                            <option value="SUMA">Suma</option>
                            <option value="RESTA">Resta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" id="botonRealizarOperacion" onclick="clickBoton()">Realizar Operación</button>
                    </div>
                    <div class="mb-3">
                        <p>El resultado de la operacion es: <span id="resultado"></span></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="./scripts.js"></script>
    </body>
</html>
